<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./less/myVideoplayer.css">
    <script src="js/myVideo.js"></script>
</head>
<body>
    <div id="player">
        <video src="resource/demo.mp4" id="video"></video>
        <div id="controllBar">
            <div class="btns">
                <div class="start-btn"></div>
                <div class="end-btn"></div>
            </div>

            <div class="progress">
                <div class="progress-gray"></div>
                <div class="progress-pink"></div>
                <div class="progress-slider"></div>
            </div>
            <div class="tools">
                <div class="time">
                    <span>00:00:00</span>
                    /
                    <span></span>
                </div>
                <div class="volume">
                    <div class="volumn-btn">
                        <span></span>
                    </div>
                    <div class="volumn-progress ">
                        <div class="progress-gray"></div>
                        <div class="progress-pink"></div>
                        <div class="progress-slider"></div>
                    </div>

                </div>
                <div class="fullscreen">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
